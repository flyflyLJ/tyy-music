<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="image/music.png" rel="shortcut icon" type="image/x-icon">
    <link type="text/css" rel="stylesheet" href="bootstrap3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/public.css">
</head>
<body>
<div class="show">
    <h3 class="title">听音悦-用户中心</h3>
    <div class="login-panel">
        <h4 class="form-title">登录&nbsp;听音悦账号</h4>
        <hr class="top-line">
        <form action="/user/loginPage" method="post" name="form-login">
            <div class="form-group">
                <label for="username">邮箱/用户名</label>
                <input type="text" class="form-control inp-use" id="username" name="user_name">
                <span class="span-ver" id="span-use"></span>
            </div>
            <div class="form-group form-ver">
                <label for="password">密码</label>
                <input type="password" class="form-control inp-pas" id="password" name="user_password">
                <span class="span-ver" id="span-pas"></span>
            </div>
            <div class="form-group form-ver">
                <label for="vcode">验证码</label>
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-6" id="vcode-panel">
                        <input type="text" class="form-control" id="vcode" name="vercode">
                    </div>
                    <img id="refresh_vcode" src="/user/validate"
                         class="col-md-6 col-sm-6 col-xs-6 vcode">
                </div>
            </div>

            <div class="form-group">submitForm
                <button type="submit" class="btn btn-info" id="submit">登录</button>
            </div>

            <div class="order">
                <span class="line"></span>
                <span class="txt">第三方账号登录</span>
                <span class="line"></span>
            </div>
            <div class="row">
                <button class="col-md-5 col-sm-5 col-xs-5 btn-login left">QQ</button>
                <span class="col-md-2 col-sm-2 col-xs-2"></span>
                <button class="col-md-5 col-sm-5 col-xs-5 btn-login right">微信</button>
            </div>
        </form>
    </div>

    <div class="switch row">
        <a href="regist.html">
            <button class="switch-action" id="register">&lt;&nbsp;还没有账号？<span>立即注册</span></button>
        </a>
    </div>

    <div class="bottom-info">
        Powered By：<a href="#">派𠂇、星</a>&nbsp;•&nbsp;<a href="#">关于我们</a>
    </div>
</div>
<script>
    $('#test').validate({
        submitHandler: function () {
            denglu($('#test').attr("action"), $('#test').serialize());

        }
    });
</script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/login.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
<script src="js/jquery.min.js"></script>
<!--动态背景 格式验证-->
<script src="js/jquery.gradientify.min.js"></script>
<script src="js/reglogstylevalidation.js"></script>
</html>
